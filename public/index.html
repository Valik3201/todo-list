<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#fafafa"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#171823"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Todo List</title>
    <!-- Link to Google Fonts, preconnecting to improve loading speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to the external stylesheet compiled from SCSS -->
    <link rel="stylesheet" href="./scss/styles.css" />

    <!-- Include Firebase scripts for Firestore database -->
    <!-- <script
      src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"

    <!-- Include the main JavaScript file for the application -->
    <!-- <script src="../src/js/script.js"></script> -->
  </head>
  <body>
    <!-- Background image container -->
    <div class="background-image">
      <!-- Main container for the todo list -->
      <div class="container">
        <!-- Header section with the todo title and theme switcher -->
        <div class="header flex flex-jc-sb flex-ai-c">
          <h1 class="header--title">TODO</h1>
          <div class="header--theme">
            <img id="theme-icon" src="./assets/icon-moon.svg" alt="Moon Icon" />
          </div>
        </div>

        <!-- Section for adding a new todo item -->
        <div class="todo-wrapper flex flex-ai-c">
          <div class="check">
            <div class="check-mark">
              <img src="./assets/icon-plus.svg" alt="Icon Plus" />
            </div>
          </div>

          <div class="todo-wrapper--input">
            <!-- Form for submitting new todo item -->
            <form id="todo-form">
              <input
                id="todo-input"
                type="text"
                placeholder="Create a new todo..."
                maxlength="50"
              />
            </form>
          </div>
        </div>

        <!-- Wrapper for displaying todo items -->
        <div class="todo-items-wrapper">
          <!-- Container for displaying individual todo items -->
          <div class="todo-items">
            <!-- Individual todo item with checkbox and text -->
          </div>

          <!-- Information section for todo items -->
          <div class="todo-items-info flex flex-jc-sb flex-ai-c">
            <!-- Display the number of items left -->
            <div class="items-left">items left</div>

            <!-- Filter options for displaying todo items -->
            <div class="items-statuses flex">
              <p class="status-option active">All</p>
              <p class="status-option">Active</p>
              <p class="status-option">Completed</p>
            </div>

            <!-- Option to clear completed todo items -->
            <div class="items-clear" id="clear-completed">Clear Completed</div>
          </div>
        </div>

        <div class="items-statuses flex flex-jc-c mobile">
          <p class="status-option active">All</p>
          <p class="status-option">Active</p>
          <p class="status-option">Completed</p>
        </div>

        <div class="reorder-instruction">Drag and drop to reorder list</div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
