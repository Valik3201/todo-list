<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Link to Google Fonts, preconnecting to improve loading speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to the external stylesheet compiled from SCSS -->
    <link rel="stylesheet" href="scss/styles.css" />

    <!-- Include Firebase scripts for Firestore database -->
    <script
      src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"
      type="module"
    ></script>

    <!-- Include the custom Firebase configuration script -->
    <script src="./js/firebase.js" type="module"></script>

    <!-- Include the main JavaScript file for the application -->
    <script src="./js/script.js" type="module"></script>
  </head>
  <body>
    <!-- Background image container -->
    <div class="background-image"></div>

    <!-- Main container for the todo list -->
    <div class="container">
      <!-- Header section with the todo title and theme switcher -->
      <div class="header flex flex-jc-sb flex-ai-c">
        <h1 class="header--title">TODO</h1>
        <div class="header--theme">
          <img src="assets/icon-moon.svg" />
        </div>
      </div>

      <!-- Section for adding a new todo item -->
      <div class="todo-wrapper flex flex-ai-c">
        <div class="todo-wrapper--check">
          <div class="todo-wrapper--check--mark"></div>
        </div>

        <div class="todo-wrapper--input">
          <!-- Form for submitting new todo item -->
          <form onsubmit="addItem(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo..."
            />
          </form>
        </div>
      </div>

      <!-- Wrapper for displaying todo items -->
      <div class="todo-items-wrapper">
        <!-- Container for displaying individual todo items -->
        <div class="todo-items">
          <!-- Individual todo item with checkbox and text -->
          <div class="todo-item">
            <div class="check">
              <div class="check-mark checked">
                <img src="assets/icon-check.svg" />
              </div>
            </div>
            <div class="todo-text checked">Cut the lawn</div>
          </div>

          <div class="todo-item">
            <div class="check">
              <div class="check-mark"></div>
            </div>
            <div class="todo-text">Cut the lawn</div>
          </div>

          <div class="todo-item">
            <div class="check">
              <div class="check-mark"></div>
            </div>
            <div class="todo-text">Cut the lawn</div>
          </div>
        </div>

        <!-- Information section for todo items -->
        <div class="todo-items-info">
          <!-- Display the number of items left -->
          <div class="items-left">5 items left</div>

          <!-- Filter options for displaying todo items -->
          <div class="items-statuses">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>

          <!-- Option to clear completed todo items -->
          <div class="items-clear">
            <span>Clear Completed</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
